{% extends "cabecalho-rodape.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='produto-individual.css')}}">    

    <div class="container-produto">
        <div class="container-produto__img">
            <img src="https://a-static.mlcdn.com.br/800x560/smartphone-samsung-galaxy-s23-256gb-preto-5g-8gb-ram-61-cam-tripla-selfie-12mp/magazineluiza/232854100/d21120069fca69fc9edbeeac7a0d9ec8.jpg" alt="Imagem do produto">
        </div>
        
        <div class="container-produto__info">
            <div class="container-textos">
                <h1>Nome do produto</h1>
                <h2>80/100</h2>
                <h2>R$: 0,00</h2>
                <h3>Disponível</h3>
            </div>
            <hr>
            <div class="container-btns">
                <button class="btn-addcarrinho">Adicionar ao Carrinho</button>
                <button class="btn-comprar">Comprar</button>
            </div>

        </div>
    </div>
    
    <form class="inputs-comentarios">
        <div class="input-comentario">
            <label for="inputComentario">Escreva seu comentário</label>
            <input type="text" id="inputComentario" placeholder="Deixe um comentário">
        </div>
        
        <div class="input-avaliacao">
            <label for="inputAvaliacao">Dê a sua avaliação</label>
            <input type="number" id="inputAvaliacao" min="0" max="100" value="0">
        </div>
        <button id="btn-comentario">Enviar</button>
    </form>
    

    <div class="container-comentarios">
        <h1>Comentários</h1>
        <div class="container-comentario">
            <div class="container-comentario__foto">
                <img src="" alt="Foto de Perfil">
                <h1>Gabriel Chagas</h1>
            </div>

            <div class="container-comentario__conteudo">
                <p class="conteudo_comentario">Olá sou o Gabriel e gostei muito do produto</p>
                <p class="avaliacao_comentario">98</p>
            </div>
        </div>
    </div>
{% endblock %}
